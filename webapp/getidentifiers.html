<!DOCTYPE html>
<html>
    <head>
        <script>
            const address = "http://localhost:8080/";
            function retrieveFileIdentifiers() {
                const xhreq = new XMLHttpRequest();
                xhreq.onload = function() {
                    document.getElementById("fidfs").innerHTML = "<pre>" + this.responseText + "</pre>";
                }
                xhreq.open("GET", address + "getidentifiers.php?fname=" + document.getElementById('fname').value, true);
                xhreq.send();
            }
        </script> 
    </head>
    <body>
        <div>
            <label for="fname">File name:</label>
            <input type="text" id="fname" name="fname">

            <button type="button" onclick="retrieveFileIdentifiers()">Download</button>

            <h2>File identifiers:</h2>
            <p id="fidfs">
                To be downloaded from the server using AJAX
            </p>
        </div>
    </body>
</html>

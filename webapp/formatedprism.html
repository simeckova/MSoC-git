<!DOCTYPE html>
<html>
    <head>
        <link href="sources\prism.css" rel="stylesheet" />
        <style>
            #fdata-pre {
                height: 50vh;
                border: 1px solid #ddd;
                overflow: auto;
            }
            #line-text {
                border: 1px solid #ddd;
                overflow: auto;
            }

            .tooltip {
                position: relative;
                /*display: inline-block;*/
                /*border-bottom: 1px dotted black;*/
            }
            .tooltip .tooltiptext {
                visibility: hidden;
                /*height: 20px;*/
                /*width: 120px;*/
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 3px;

                /* Position the tooltip */
                position: absolute;
                z-index: 1;
                top: 0;
                left: 103%;
            }
            .tooltip:hover .tooltiptext {
                visibility: visible;
            }
        </style>

        <script type="module" src="sources\main.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="input">
                <label for="fname">File name:</label>
                <input type="text" id="fname" name="fname" size="20">
    
                <button type="button" onclick="loadFile()">Download</button>
            </div>
            <div data-toolbar-order='f-copy'>
                <h2>File:</h2>
                <pre id="fdata-pre"></pre>
            </div>
            <div data-toolbar-order='l-copy'>
                <h3 id="line-header"></h3>
                <pre id="line-text"></pre>
            </div>
        </div>
    </body>
</html>

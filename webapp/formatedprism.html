<!DOCTYPE html>
<html>
    <head>
        <link href="sources\prism.css" rel="stylesheet" />
        <style>
            #fdata-pre {
                height: 50vh;
                border: 1px solid #ddd;
                overflow: auto;
            }
            #line-text {
                border: 1px solid #ddd;
                overflow: auto;
            }
        </style>

        <script>
            window.debugging = true;
            window.address = "http://localhost:8080/";
            window.fname = "";
        </script>
        <script type="module" src="sources\prism.js" async></script>
        <script type="module" defer>
            import {retrieveFileData} from "./sources/show-file.js";
            import {clean} from "./sources/clean.js";
            window.retrieveFileData = retrieveFileData;
            clean();
        </script>
    </head>
    <body>
        <div id="page">
            <div id="input">
                <label for="fname">File name:</label>
                <input type="text" id="fname" name="fname" size="20">
    
                <button type="button" onclick="retrieveFileData()">Download</button>
            </div>

            <h2>File:</h2>
            <pre id="fdata-pre"></pre>

            <h3 id="line-header"></h3>
            <pre id="line-text"></pre>
        </div>
    </body>
</html>
